<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Johannes Mensalo's Portfolio Website" />
  <meta name="keywords"
    content="Johannes Mensalo, Johannes Mensalo web development, Portfolio, Web dev, Web, Web developer, Full stack web developer" />
  <meta name="msapplication-TileColor" content="#0D0C1D" />
  <meta name="theme-color" content="#0D0C1D" />
  <meta name="robots" content="index, follow" />
  <link rel="apple-touch-icon" href="./logo192.png" />
  <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials">
  <title>Johannes Mensalo</title>
</head>

<body>
  <noscript>
    <p>You need to enable JavaScript to run this web app.</p>
  </noscript>
  <div id="root"></div>
  <script type="text/javascript" src="https://www.termsfeed.com/public/cookie-consent/4.0.0/cookie-consent.js"
    charset="UTF-8"></script>
  <script type="text/javascript" charset="UTF-8">
    document.addEventListener('DOMContentLoaded', function () {
      cookieconsent.run({
        "notice_banner_type": "simple",
        "consent_type": "express",
        "palette": "dark",
        "language": "en",
        "page_load_consent_levels": [
          "strictly-necessary",
          "tracking"
        ],
        "notice_banner_reject_button_hide": false,
        "preferences_center_close_button_hide": false,
        "page_refresh_confirmation_buttons": false,
        "website_privacy_policy_url": "./Privacy",
        "open_preferences_center_selector": "",
        "website_name": "Johannes Mensalo Portfolio"
      });
    });
  </script>
</body>

</html>
